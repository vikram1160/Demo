<div class="sale-container container py-3">
  <h2 class="mb-4 text-center">Sale</h2>

  <!-- Customer & Invoice Info -->
  <div class="row g-3 mb-4">
    <!-- Customer Info -->
    <div class="col-12 col-md-6">
      <div class="customer-details">
        <input type="text" class="form-control mb-2" placeholder="Customer Name" [(ngModel)]="customerName" />
        <input type="text" class="form-control" placeholder="Phone No." [(ngModel)]="phoneNumber" />
      </div>
    </div>

    <!-- Invoice Info -->
    <div class="col-12 col-md-6">
      <div class="invoice-info">
        <label class="form-label">Invoice Number</label>
        <input type="number" class="form-control mb-2" [(ngModel)]="invoiceNumber" />

        <label class="form-label">Invoice Date</label>
        <input type="date" class="form-control" [(ngModel)]="invoiceDate" />
      </div>
    </div>
  </div>

  <!-- Items Table -->
  <div class="table-responsive mb-4">
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Sr</th>
          <th>Item</th>
          <th>QTY</th>
          <th>Price</th>
          <th>Discount</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><input type="text" [(ngModel)]="name" class="form-control" /></td>
          <td><input type="number" [(ngModel)]="qty" class="form-control" /></td>
          <td><input type="number" [(ngModel)]="price" class="form-control" /></td>
          <td><input type="number" [(ngModel)]="discount" class="form-control" /></td>
          <td><input type="number" [(ngModel)]="amount" class="form-control" disabled /></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Total Section -->
  <div class="row total-section mb-4 align-items-center">
    <!-- Uncomment this block if using round off -->
    <!--
    <div class="col-12 col-md-6 mb-2">
      <label class="me-2">Round Off</label>
      <input type="number" [(ngModel)]="roundOff" class="form-control d-inline w-50" />
    </div>
    <div class="col-12 col-md-6 mb-2">
      <label class="me-2">Total</label>
      <input type="number" [value]="calculateTotal()" class="form-control d-inline w-50" disabled />
    </div>
    -->
  </div>

  <!-- Save Button -->
  <div class="text-end">
    <button class="btn btn-success" (click)="saveInvoice()">Save</button>
  </div>
</div>
